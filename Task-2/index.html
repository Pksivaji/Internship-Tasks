<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo List App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<style>
   input[type="button"]:hover{
    cursor: pointer;
    background-color: rgb(15, 151, 74);
    color:white;
    border-radius: 8px;
   }
</style>
<body>
  <div class="container mx-auto mt-5">
    <div class="formContainer">
      <form>
        <div class="form-row row">
          <div class="form-group col-sm-2">
            <label for="taskTxt">Add Your Task</label>
          </div>
          <div class="form-group col-sm-4">
            <input type="text" class="form-control" id="taskTxt" />
          </div>
          <div class="form-group col-sm-6">
            <input type="submit" value="Add Task" class="btn btn-primary" onclick="addTask(event)" />
            <input type="button" value="Remove All" class="btn btn-secondary" onclick="clearStorage()" />
          </div>
        </div>
      </form>
    </div>
    <p id="notification"></p>
    <table class="table table-bordered" id="tasksTbl">
      <thead>
        <tr>
          <th>Done</th>
          <th>Task</th>
          <th>Delete</th>
          <th>Completed</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
